<div class="archive__item">
  <p>
    {% if post.authors %}
      <strong>{{ post.authors }}</strong>
    {% endif %}
    ({{ post.date | date: "%Y" }}). 
    <em>
      {% if post.paperurl %}
        <a href="{{ post.paperurl }}" target="_blank">{{ post.title }}</a>
      {% else %}
        {{ post.title }}
      {% endif %}
    </em>.
    {% if post.venue %}
      {{ post.venue }}.
    {% endif %}
  </p>
</div>
