<div class="archive__item">
  <p>
    {% if post.authors %}
      {{ post.authors }}
    {% endif %}
    <em>
      {% if post.paperurl %}
        <a href="{{ post.paperurl }}" target="_blank">{{ post.title }}</a>
      {% else %}
        {{ post.title }}
      {% endif %}
    </em>.
    {% if post.venue %}
      <strong>{{ post.venue }}</strong>.
    {% endif %}
  </p>
</div>
